<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户注册</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/js/register.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/css/login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="/css/font.css" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/user/login">图书管理系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">用户注册</p>

            <form action="/user/register" method="post">
                <div class="input-group mb-3">
                    <input type="text" id="uname" class="form-control" name="uname" placeholder="用户名" onblur="isexist(uname.value)">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span id="acc" style="color: red"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="pswd" type="password"  name="pswd" class="form-control" placeholder="密码" onblur="issame(pswd)">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span id="messy" style="color: red"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="pswdagain" type="password"  name="pswdagain" class="form-control" placeholder="再次输入密码" onblur="issame(pswdagain)">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span id="mess" style="color: red"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text"  name="email" class="form-control" placeholder="邮箱">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text"  name="phonenumber" class="form-control" placeholder="手机">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span></span>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <!-- /.col -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-4">
                        <a href="/user/login">返回</a>
                    </div>
                </div>
                <br>
            </form>


            <!-- /.social-auth-links -->


        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
